    <h1>Contact</h1>

    <form action="" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email: </label>
      <input type="email" id="contact-email" required>
    
      <label class="standard-label" for="contact-telephone">Telephone: </label>
      <input type="number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone">
    
      <label class="standard-label" for="contact-message">Message: </label>
      <textarea id="contact-message"
      required maxlength="240"></textarea>
      <input type="submit" value="Send message" class="button__secondary">
    </form>
